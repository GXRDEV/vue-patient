<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>账户说明</title>
  <style>
      body,html,h3,h4,p{ padding:0;margin:0; }
      .title { background: -webkit-linear-gradient(#0186d1, #a0cce1); color:#fff; padding: 1.2rem 1rem; box-sizing:border-box; }
      .title h3 { font-size:1.5rem; font-weight:normal; margin-bottom: 1rem; }
      .content { padding:0 1rem 1rem; color: #222; }
      .content h4 { font-size:1.2rem; font-weight:normal; margin:1.5rem 0 1rem; }
      p{ line-height: 1.6rem; }
      .content p { color: #878d99; }
  </style>
  <script src="../js/main.js"></script>
</head>
<body>
    <div class="title">
        <h3>账户说明</h3>
        <p>如何绑定银行卡，提现说明</p>
    </div>
    <div class="content">
        <div>
            <h4>如何绑定银行卡</h4>
            <p>使用账户前，请绑定银行卡进行实名认证，必须使用本人的储蓄卡，完善您的银行信息记录、填写身份证、卡号、开户行地址等。</p>
        </div>
        <div>
            <h4>提现说明</h4>
            <p>1.申请提现前，请绑定银行卡进行认证;</p>
            <p>2.账户金额大于10元时可申请提现，每周仅限提现一次;</p>
            <p>3.提现收入需按照国家法规以劳务费进行缴税（由本平台代缴），税额将会从提现收入中扣除手续费。</p>
            <p>4.提现费用将在3-5个工作日内到账，请耐心等待。</p>
        </div>
    </div>
</body>
</html>
